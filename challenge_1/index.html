<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <h1 class="center">Tic Tac Toe</h1>
  <script src='app.js'></script>
  </head>
  <style>
    .center {
      margin: auto;
    }

    table {
      table-layout: fixed;
      width: 200px;
      height: 200px;
      margin: 0;
      padding: 0;
      font-size: 7;
    }

    table td {
      width: 50px;
      height: 50px;
      text-align: center;
      font-size: 30pt;
    }

    .reset {
      margin: 10px;
      padding: 4px;
    }
  </style>
  <body>
    <div>
      <table border="10">
        <tr>
          <td class="tictactoe" id="0,0" onclick="addMove(id)"></td>
          <td class="tictactoe" id="0,1" onclick="addMove(id)"></td>
          <td class="tictactoe" id="0,2" onclick="addMove(id)"></td>
        </tr>
        <tr>
          <td class="tictactoe" id="1,0" onclick="addMove(id)"></td>
          <td class="tictactoe" id="1,1" onclick="addMove(id)"></td>
          <td class="tictactoe" id="1,2" onclick="addMove(id)"></td>
        </tr>
        <tr>
          <td class="tictactoe" id="2,0" onclick="addMove(id)"></td>
          <td class="tictactoe" id="2,1" onclick="addMove(id)"></td>
          <td class="tictactoe" id="2,2" onclick="addMove(id)"></td>
        </tr>
      </table>
    </div>
    <div></div>
    <div></div>
    <button class="reset" type="button" onclick="resetBoard()">Reset</button>
  </body>
</html>
