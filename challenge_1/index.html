<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <h1 class="center">Tic Tac Toe</h1>
  <script src='app.js'></script>
  </head>
  <style>
    .center {
      margin: auto;
    }

    table {
      table-layout: fixed;
      width: 200px;
      height: 200px;
      margin: 0;
      padding: 0;
      font-size: 7;
    }

    table td {
      width: 50px;
      height: 50px;
      text-align: center;
      font-size: 30pt;
    }

    .reset {
      margin: 10px;
      padding: 4px;
    }
  </style>
  <body>
    <div>
      <table onclick="addMove(event.target.id)" border="10">
        <tr>
          <td class="tictactoe" id="0,0"></td>
          <td class="tictactoe" id="0,1"></td>
          <td class="tictactoe" id="0,2"></td>
        </tr>
        <tr>
          <td class="tictactoe" id="1,0"></td>
          <td class="tictactoe" id="1,1"></td>
          <td class="tictactoe" id="1,2"></td>
        </tr>
        <tr>
          <td class="tictactoe" id="2,0"></td>
          <td class="tictactoe" id="2,1"></td>
          <td class="tictactoe" id="2,2"></td>
        </tr>
      </table>
    </div>
    <div class="gameStatus"></div>
    <div class="history"></div>
    <button class="x" type="button" onclick="addPlayerName('X', prompt('Enter player X\'s name:'))">Player X</button>
    <button class="o" type="button" onclick="addPlayerName('O', prompt('Enter player O\'s name:'))">Player O</button>
    <button class="reset" type="button" onclick="resetBoard()">Reset</button>
  </body>
</html>
