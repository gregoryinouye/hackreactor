<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');


        // display tweets
        // does not continue to update, just counts at initialization
        var lastTweetCount;

        var totalTweetCount = streams.home.length - 1;

        var getTweets = function(numTweets) {
          while(numTweets >= 0){
            var tweet = streams.home[numTweets];
            var $tweet = $('<div></div>');
            $tweet.text('@' + tweet.user + ': ' + tweet.message);
            $tweet.appendTo($body);
            numTweets -= 1;
        }}

        getTweets(totalTweetCount);

      });

    </script>
  </body>
</html>
